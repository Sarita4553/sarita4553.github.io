<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OneSignal Adalo Bridge</title>

  <!-- âœ… OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>

  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function () {
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get("userId");
      console.log("Adalo User ID:", userId);

      if (!userId) {
        console.error("Missing userId in URL query");
        return;
      }

      OneSignal.init({
        appId: "d2783680-973f-459a-8550-686b0f9c77b4",
        notifyButton: { enable: false },
        autoRegister: false,
        promptOptions: {
          slidedown: { enabled: false }
        }
      });

      // Manually prompt if not already subscribed
      OneSignal.isPushNotificationsEnabled().then(function (enabled) {
        if (!enabled) {
          OneSignal.showSlidedownPrompt();
        }
      });

      // Set external_user_id to match Adalo user
      OneSignal.setExternalUserId(userId).then(() => {
        console.log("External user ID set:", userId);
      });

      OneSignal.on('subscriptionChange', function (isSubscribed) {
        console.log("Subscribed:", isSubscribed);
        if (isSubscribed) {
          OneSignal.getUserId().then(function (playerId) {
            console.log("Player ID:", playerId);

            if (playerId && userId) {
              fetch("https://hook.eu2.make.com/cpgzvdklfisuk4kk72snm9jnptocpey1", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  userId: userId,
                  playerId: playerId
                })
              })
              .then(() => {
                document.body.innerHTML = "";
              })
              .catch((err) => {
                console.error("Webhook error:", err);
                document.body.innerHTML = "";
              });
            } else {
              console.error("Missing playerId or userId");
              document.body.innerHTML = "";
            }
          });
        }
      });
    });
  </script>
</head>
<body>
  <h2 style="font-family: sans-serif; color: #555;">Setting up push notifications...</h2>
</body>
</html>
