<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title><!-- Enable Push Notification>s</title>

  <!-- ‚úÖ OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>

  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function () {
      OneSignal.init({
        appId: "d2783680-973f-459a-8550-686b0f9c77b4",
        notifyButton: { enable: false },
        promptOptions: {
          slidedown: { enabled: true }
        }
      });

      OneSignal.showSlidedownPrompt();

      OneSignal.on('subscriptionChange', function (isSubscribed) {
        console.log("Subscribed:", isSubscribed);
        if (isSubscribed) {
          OneSignal.getUserId().then(function (playerId) {
            console.log("Player ID:", playerId);

            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get("userId");
            console.log("User ID:", userId);

            if (playerId && userId) {
              fetch("https://hook.eu2.make.com/cpgzvdklfisuk4kk72snm9jnptocpey1", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  userId: userId,
                  playerId: playerId
                })
              })
              .then(() => {
                document.body.innerHTML = "<h2>‚úÖ Registered Successfully!</h2>";
              })
              .catch(() => {
                document.body.innerHTML = "<h2>‚ùå Failed to Register</h2>";
              });
            } else {
              document.body.innerHTML = "<h2>‚ö†Ô∏è Missing userId or playerId</h2>";
            }
          });
        }
      });
    });
  </script>
</head>
<body>
  <h2>üîÑ Please allow notifications...</h2>
</body>
</html>
